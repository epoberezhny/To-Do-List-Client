<div class="row no-gutters mb-4">
  <div class="col">
    <div class="row no-gutters">
      <div class="col">
        <span class="comment-date color-todo">
          {{ $ctrl.comment['created_at'] | date: 'dd/MM/yyyy' }}
        </span>
        <span class="fa fa-trash-o mx-3 btn-todo" ng-click="$ctrl.deleteComment()"></span>
      </div>
    </div>
    
    <div class="row no-gutters">
      <div class="col">
        <p class="mb-1">
          {{ $ctrl.comment.text }}
        </p>
      </div>
    </div>

    <div class="row no-gutters" ng-if="$ctrl.comment.attachment.url">
      <div class="col col-md-6">
        <img class="img-fluid img-thumbnail" ng-src="{{ $ctrl.comment.attachment.url }}">
      </div>
    </div>
  </div>
</div>
