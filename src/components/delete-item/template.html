<div class="modal-dialog" role="document">
  <div class="modal-content">
    
    <div class="modal-header">
      <h5 class="modal-title">
        Delete {{ $ctrl.params.itemType }}
      </h5>
      <button type="button" class="close" ng-click="$ctrl.modal.close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      Do you really want to delete "{{ $ctrl.params.item.name }}"?
    </div>

    <div class="modal-footer row no-gutters">
      <div class="col-5 col-md-4">
        <button
          type="button"
          class="btn btn-block btn-primary py-3"
          ng-click="$ctrl.onDelete()"
        >
          Delete
        </button>
      </div>

      <div>
        <button type="button" class="btn btn-link py-3" ng-click="$ctrl.modal.close()">Cancel</button>
      </div>
    </div>

  </div>
</div>
