<div class="modal-content" role="popover" aria-hidden="true">     
  <div class="modal-header">
    <h5 class="modal-title mx-auto">
      Deadline
    </h5>
    <button type="button" class="close p-0 py-1 m-0" aria-label="Close" ng-click="$ctrl.onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col">
        <p>Date</p>
      </div>

      <div class="col">
        <p>Time</p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          ng-value="$ctrl.taskParams.deadline | date: 'dd/MM/yyyy'"
          ng-click="$ctrl.toggleDates()"
          readonly
        >

        <div class="toggle" ng-if="$ctrl.datesOpened" style="z-index:15; position:relative">
          <datetimepicker
            ng-model="$ctrl.taskParams.deadline"
            datetimepicker-config="{ minView: 'day' }"
            on-set-time="$ctrl.toggleDates()"
          ></datetimepicker>
        </div>
      </div>

      <div class="col">
        <input
          type="text"
          class="form-control"
          ng-value="$ctrl.taskParams.deadline | date: 'HH:mm'"
          ng-click="$ctrl.toggleTimes()"
          readonly
        >

        <div class="toggle" ng-if="$ctrl.timesOpened" style="z-index:15; position:relative">
          <datetimepicker
            ng-model="$ctrl.taskParams.deadline"
            datetimepicker-config="{ startView: 'hour', minView: 'hour' }"
            on-set-time="$ctrl.toggleTimes()"
          ></datetimepicker>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer row no-gutters border-top-0 justify-content-start">
    <div class="col">
      <button type="button" class="btn btn-block btn-primary py-3" ng-click="$ctrl.saveDeadline()">Save</button>
    </div>

    <div class="col">
      <button type="button" class="btn btn-link py-3" ng-click="$ctrl.onClose()">Cancel</button>
    </div>
  </div>
</div>
